<html>
    <head>
        <h1>Formulario de registro</h1>
    </head>
        <body>
            <form>
                <div>
                
                    <label for="Nombre">Nombre:</label>
                    <input id="Nombre" type="text"> 
                </div>
                <br>
                
                 <div>
                    <label for="Apellidos">Apellidos</label>
                    <input id="Apellidos" type="text"> 
                </div>
                 <br>
              
                <div>
                    <label for="">Sexo:</label>
                     <input name="Sexo" type="radio" id="Hombre" checked> 
                    <label for="">Hombre</label>
                    <input name="Sexo" type="radio" id="Mujer"> 
                    <label for="Mujer">Mujer</label>
                </div>
                <br>
                
                 <div>
                <label for="Correo:">Correo:</label>
                <input type="text">
                </div>
                <br>
                <div>
                    <label for="Población">Población</label>
                    <select id="Población">
                    <option>Alicante</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" cols="80" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="informacion" id="">Deseo recibir informacion sobre novedades y ofertas
                </div>
    
                <br>
                <div>
                    <input type="checkbox" name="condiciones generales" id="">Declaro haber leído y aceptar las condiciones
                    generales del programa y la normativa sobre protección de datos
                </div>
                <br>
                    <button>Enviar</button>
    
                        
            </form>
        </body>
</html>
